    <script>
    $('#nav a, #arrow').on('click', function(e) { 
        e.preventDefault(); 
        var target = $(this).attr('href'); 
          if (target == '#') { 
            $('body,html').animate({scrollTop: 0}); 
          } 
          else { var targetY = $(target).offset().top; 
            var headerHeight = $('#nav').height(); 
            $('body,html').animate({scrollTop: targetY - headerHeight - 12}); 
          } 
      });
    </script>
